<div class="topnav">
  <a [routerLink]="['']">Vaccination Management System</a>
  <div class="topnav-right">
    <a [routerLink]="['']"> Home </a>
    <a [routerLink]="['/sign-up']"> Sign Up </a>
  </div>
</div>
<div
  class="main"
  style="background-image: url(../../../assets/images/cowin.jpg)"
>
  <div class="row">
    <div class="card">
      <div class="card-header">
        <h5 class="text-center">Login Form</h5>
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email :</label>
            <input
              type="email"
              class="form-control"
              name="email"
              ngModel
              required
              email
              #email="ngModel"
            />
            <div [hidden]="email.valid || email.untouched">
              <p class="alert alert-danger">* Some problem with email field</p>
              <div *ngIf="email.errors">
                <p class="alert alert-danger" [hidden]="!email.errors">
                  - Email is mandatory field
                </p>
                <p class="alert alert-danger" [hidden]="!email.errors">
                  - Field should have proper email format
                </p>
              </div>
            </div>
          </div>
          <!-- Password -->
          <div class="form-group">
            <label for="password">Password :</label>
            <input
              type="password"
              name="password"
              class="form-control"
              required
              minlength="6"
              ngModel
            />
          </div>

          <!-- Buttons -->
          <div class="row">
            <div class="col-6">
              <!-- <a routerLink="/patients"> -->
                <button
                  class="btn btn-success btn-block"
                  type="login"
                  [disabled]="loginForm.invalid"
                >
                  Login
                </button>
              <!-- </a> -->
            </div>

            <div class="col-6">
              <button
                class="btn btn-warning btn-block"
                type="button"
                (click)="onReset(loginForm)"
              >
                Reset
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</footer>
